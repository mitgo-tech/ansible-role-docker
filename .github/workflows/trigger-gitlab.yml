name: Trigger mimimi.ninja gitlab job
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger Job
      uses: appleboy/gitlab-ci-action@master
      with:
        url: "https://mimimi.ninja"
        token: ${{ secrets.MIMIMI_TOKEN }}
        project_id: 2115
        ref: 'collection'
        debug: true
